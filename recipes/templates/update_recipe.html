<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Recipe App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <!-- Left: Title -->
            <a class="navbar-brand" href="#">Recipes</a>
    
            <!-- Right: About -->
            <div class="ms-auto">
                <a class="nav-link " href="#">Author</a>
            </div>
        </div>
    </nav>
    <div class="container">
        <!-- form start  -->
         <h1 class="mt-5">Update Recipe</h1>
        <form class="mt-5 col-6 mx-auto" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label for="formGroupExampleInput" class="form-label">Recipe Name:</label>
                <input type="text" class="form-control" value="{{update_recipe.name_recipe}}" name="recipe_name" id="formGroupExampleInput" >
              </div>
              <div class="mb-3">
                <label for="formGroupExampleInput2" class="form-label">Recipe Description:</label>
                <input type="text" class="form-control" value="{{update_recipe.description_recipe}}" name="recipe_description" id="formGroupExampleInput2" >
              </div>
              <div class="mb-3">
                <label for="formGroupExampleInput2" class="form-label">Upload Image:</label>
                <input type="file" class="form-control" name="recipe_image"  value="{{update_recipe.image_recipe}}" id="formGroupExampleInput2" >
              </div>
            <button type="submit" class="btn btn-primary">Update</button>
          </form>
          <!-- form end  -->
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
